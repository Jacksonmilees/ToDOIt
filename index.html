<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!--- Tailwind CSS & Daisy UI CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

    <!-- Favicon -->
    <link rel="icon" href="res/favicon.svg">
    <title>Todo List</title>
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Todo List</h1>
            <!-- Error message -->
            <div class="alert alert-error shadow-lg mb-5 hide alert-message">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                  <span></span>
                </div>
            </div>

            <div class="input-section">
                <input type="text" placeholder="Add a todo . . ." class="input input-bordered input-secondary w-full max-w-xs" />
                <button class="btn btn-secondary add-task-button">
                    <i data-feather="plus"></i>
                </button>
            </div>
        </header>

        <div class="todos-filter">
            <div class="filter-item">
                <input type="radio" name="radio-3" class="radio radio-secondary" checked />
                <span>All</span>
            </div>

            <div class="filter-item">
                <input type="radio" name="radio-3" class="radio radio-secondary" checked />
                <span class="radio-text">Pending</span>
            </div>

            <div class="filter-item">
                <input type="radio" name="radio-3" class="radio radio-secondary" checked />
                <span class="radio-text">Completed</span>
            </div>
        </div>

        <div class="todos-list">
            <!-- <div class="todo-item">
                <p class="task-body">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor, minus impedit
                </p>
                <div class="todo-actions">
                    <button class="btn btn-success">
                        <i data-feather="check"></i>
                    </button>
                    <button class="btn btn-error">
                        <i data-feather="trash-2"></i>
                    </button>
                </div>
            </div> -->
        </div>
    </div
    <!-- JS -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="js/main.js"></script>
    <script>
        feather.replace()
    </script>
</body>
</html>
